<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="brand">
      <div class="logo">₹</div>
      <div>
        <h1>FINTRACK</h1>
        <p class="sub">Personal Finance Manager • Secure Access</p>
      </div>
    </header>

    <section class="card">
      <div class="tabs">
        <button class="tab active" id="tabLogin">Login</button>
        <button class="tab" id="tabRegister">Register</button>
      </div>

      <!-- LOGIN -->
      <form id="loginForm" class="form">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required/>

        <label>Password</label>
        <input type="password" id="loginPass" placeholder="••••••••" required/>

        <button type="submit" class="btn primary">Login</button>

        <div class="row">
          <button type="button" class="btn ghost" id="bioBtn">Use Biometric (UI)</button>
          <span class="hint">Session auto-lock enabled</span>
        </div>
      </form>

      <!-- REGISTER -->
      <form id="registerForm" class="form hidden">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="you@example.com" required/>

        <label>Password</label>
        <input type="password" id="regPass" placeholder="Create a password" required/>

        <button type="submit" class="btn primary">Create Account</button>

        <p class="note">
          By creating an account, you agree to basic privacy and security practices.
        </p>
      </form>

      <div id="msg" class="msg"></div>
    </section>

    <footer class="footer">
      <span>© 2026 FINTRACK</span>
      <span class="dot">•</span>
      <span>₹ Indian Rupee supported</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
